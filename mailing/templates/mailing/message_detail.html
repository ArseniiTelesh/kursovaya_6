{% extends 'mailing/base.html' %}

{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text"><strong>Тема:</strong> {{ object.title|title }}</p>
              <p class="card-text"><strong>Текст:</strong> {{ object.body }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn">
                  <a class="btn btn-primary" href="{% url 'mailing:message_list_page' %}" role="button">
                    Вернуться</a>
                  <a class="btn btn-success" href="{% url 'mailing:message_update_page' object.pk %}"
                     role="button">Редактировать</a>
                  <a class="btn btn-danger" href="{% url 'mailing:message_delete_page' object.pk %}"
                     role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
