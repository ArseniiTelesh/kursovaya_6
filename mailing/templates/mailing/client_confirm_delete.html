{% extends 'mailing/base.html' %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <form method="post">
                        {% csrf_token %}
                        <p> Вы действительно хотите удалить клиента "{{object.name}}"? </p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a href="{% url 'mailing:client_list_page' %}" class="btn btn-secondary my-2">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
