{% extends 'mailing/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h2 class="display-1">Страница рассылок</h2>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">

                    <div class="card-body">
                        <strong class="card-text">{{ object.name }}</strong>
                        <p class="card-text"><strong>Клиенты:</strong> {{ object.client.count }} шт</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <a class="btn btn-primary" href="{% url 'mailing:mailing_detail_page' object.pk %}"
                               role="button">Посмотреть</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="row text-right mt-4">
            <div class="col-12">
                <a class="btn btn-secondary my-2" href="{% url 'mailing:mailing_create_page' %}">Создать рассылку</a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
