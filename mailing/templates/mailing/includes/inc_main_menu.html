<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Mailing:
        {% if title %}
        - {{title}}
        {% endif %}
    </h5>
    <nav class="ms-5 d-flex justify-content-between w-100">
        <div>
            <a class="p-2 btn btn-outline-success me-2" href="/">Главная</a>
            <a class="p-2 btn btn-outline-success me-2" href="{% url 'blog:blog' %}">Блог</a>
            {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary me-2" href="{% url 'mailing:client_list_page' %}">Клиенты</a>
            <a class="p-2 btn btn-outline-primary me-2" href="{% url 'mailing:message_list_page' %}">Сообщения</a>
            <a class="p-2 btn btn-outline-primary me-2" href="{% url 'mailing:mailing_list_page' %}">Рассылки</a>
            <a class="p-2 btn btn-outline-primary me-2" href="{% url 'mailing:mailing_attempt_list_page' %}">Статистика</a>
            {% endif %}
        </div>
        <div class="ms-auto">
            {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary me-2" href="{% url 'users:profile_detail' %}">Кабинет</a>
            <form action="{% url 'users:logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-primary me-2">Выйти</button>
            </form>
            {% else %}
            <a class="p-2 btn btn-outline-primary me-2" href="{% url 'users:register' %}">Регистрация</a>
            <a class="p-2 btn btn-outline-primary me-2" href="{% url 'users:login' %}">Войти</a>
            {% endif %}
            <a class="p-2 btn btn-outline-primary" href="/admin">Админка</a>
        </div>
    </nav>
</div>
